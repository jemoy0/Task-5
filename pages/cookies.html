<!DOCTYPE html>
<html>
  <head>
    <title> My Ampi town </title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/cookies.css" />
  </head>
  <body>
    <header class="primary-header">
      <h1 class="main-heading">Cookies in Ampli Town</h1>
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="/assets/townsleep.svg"/>
        <div class="store-details">
          <h2 class="category-heading">Cookies Restoraunt</h2>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="/assets/townfood.svg"/>
        <div class="store-details">
          <h2 class="category-heading">Cookies Shop</h2>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="/assets/townshop.svg"/>
        <div class="store-details">
          <h2 class="category-heading">Cookies Bar</h2>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">
        Created with enthusiasm by caring residents.
        <a href="https://github.com/jemoy0"><b>Git Hub</b></a>
      </p>
    </footer>
